<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li {
            list-style: none;

        }

        a {
            text-decoration: none;
            color: inherit;

        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background: linear-gradient(180deg, #dce35b, #45b649);*/
            /*background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%); */
            background-image: linear-gradient(180deg, #ffecd2 0%, #fcb69f 100%);
        }

        ul {
            display: flex;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            a {
                display: inline-block;
                width: 80px;
                text-align: center;
                transition: color 0.3s;
                &:hover {
                    color: #03c75a;
                }
            }

        }

        
    </style>
</head>
<body>

        <ul>

        </ul>
    </nav>
</body>
</html>
